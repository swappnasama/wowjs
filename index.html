<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOW JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="stylesheet" href="css/global.css">
  <script src="js/global.js"></script>
  <script src="js/wow.js"></script>
  <script>
    new WOW().init();
    </script>
</head>
<body>
  <main> 
    <h1>WOW JS on Scroll animation. Scroll down to reveal elements</h1>
    <div>
      <div class="red wow animate__animated animate__bounce">Bounce</div>
    </div>
    <div>
      <div class="wow animate__animated animate__fadeInUp yellow" data-wow-delay="2s" data-wow-offset="10">Fade In Up</div>
    </div>
    <div>
      <div class="orange wow animate__animated animate__bounceInDown" data-wow-delay="2s"  data-wow-duration="2s"> Bounce InDown</div>
    </div>
    
    <div>
      <div class="pink wow animate__animated animate__jackInTheBox" data-wow-delay="2s" > Jack In the Box</div>
    </div>
    <div>
      <div class="green wow animate__animated animate__rotateOutUpLeft" data-wow-delay="2s">Roatet out up left</div>
    </div>
    <div>
      <div class="black wow animate__animated animate__flipInX" data-wow-delay="2s">Flip In X</div>
    </div>
    
  </main>
</body>
</html>
